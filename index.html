    <div class="gif" id="gif" style="background-color:#1c4464; width: 100%; height: 4270px;">

    <script>
        document.onreadystatechange = completeLoading;
        function completeLoading() {
            if (document.readyState == "complete") {
                //  debugger
                var loadingMask = document.getElementById('gif');
                loadingMask.parentNode.removeChild(loadingMask);
            }
            else {
                setTimeout(function () {  //如果网页没加载完，就定时3秒 
                    $(".gif").css("display", "none");//将图片的display属性设置为none
                },
                    3000);//设置3000毫秒即3秒
            }
        }
    </script>
